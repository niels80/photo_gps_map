		</div>
		<div class="btn-toolbar">

		</div>
		<div class="border-top my-3"></div>
		<div id="map" style="height: 500px">
				<!-- Map -->
		</div>
		<div class="border-top my-3"></div>
		<div class="gallery" id="gallery">
				<!-- Gallery -->
